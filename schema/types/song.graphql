type Subscription {
  songAdded: Song!
}

type Song {
  id: ID!
  title: String
  singer: Singer
  votes: Int
}

type Query {
  songs: [Song]
  song(id: ID!): Song
}

type Mutation {
  upvoteSong(songId: ID!): Song
  addSong(
    singerId: ID!
    firstName: String
    lastName: String
    title: String!
  ): Song
}

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}